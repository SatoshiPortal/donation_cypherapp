version: "3"

services:
  donation:
    environment:
      - "TRACING=1"
      - "CYPHERNODE_URL=https://gatekeeper:${GATEKEEPER_PORT}"
    image: cyphernode/donation:v0.1.0
    entrypoint: ["npm", "run", "start:dev"]
    volumes:
      - "$APP_SCRIPT_PATH/data:/donation/data"
      - "$GATEKEEPER_DATAPATH/certs/cert.pem:/donation/cert.pem:ro"
      - "$LOGS_DATAPATH:/donation/logs"
    networks:
      - cyphernodeappsnet
    restart: always
    labels:
      - "traefik.docker.network=cyphernodeappsnet"
# PathPrefix won't be stripped because we don't want outsiders to access /api, only /donation/...
      - "traefik.frontend.rule=PathPrefix:/donation"
      - "traefik.frontend.passHostHeader=true"
      - "traefik.enable=true"
      - "traefik.port=8000"
# Don't secure the PathPrefix /donation
#      - "traefik.frontend.auth.basic.users=<username:bcrypt>"
    deploy:
      labels:
        - "traefik.docker.network=cyphernodeappsnet"
# PathPrefix won't be stripped because we don't want outsiders to access /api, only /donation/...
        - "traefik.frontend.rule=PathPrefix:/donation"
        - "traefik.frontend.passHostHeader=true"
        - "traefik.enable=true"
        - "traefik.port=8000"
# Don't secure the PathPrefix /donation
#        - "traefik.frontend.auth.basic.users=<username:bcrypt>"
      replicas: 1
      placement:
        constraints:
          - node.labels.io.cyphernode == true
      restart_policy:
        condition: "any"
        delay: 1s
      update_config:
        parallelism: 1    
networks:
  cyphernodeappsnet:
    external: true
